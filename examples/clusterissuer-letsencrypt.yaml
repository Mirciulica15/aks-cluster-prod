# Let's Encrypt ClusterIssuers for cert-manager
# Apply this file AFTER cert-manager is deployed via Terraform
#
# Usage:
#   kubectl apply -f clusterissuer-letsencrypt.yaml
#
# These ClusterIssuers enable automatic TLS certificate provisioning
# from Let's Encrypt for Ingress resources.

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Let's Encrypt staging server (use for testing)
    # Staging has higher rate limits and issues untrusted certificates
    server: https://acme-staging-v02.api.letsencrypt.org/directory

    # Email for expiration notifications
    email: mircea.talu@accesa.eu

    # Secret to store ACME account private key
    privateKeySecretRef:
      name: letsencrypt-staging-account-key

    # HTTP-01 challenge solver (works with NGINX Ingress)
    solvers:
    - http01:
        ingress:
          class: nginx

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    # Let's Encrypt production server
    # Production has strict rate limits (5 certificates per week per domain)
    server: https://acme-v02.api.letsencrypt.org/directory

    # Email for expiration notifications
    email: mircea.talu@accesa.eu

    # Secret to store ACME account private key
    privateKeySecretRef:
      name: letsencrypt-production-account-key

    # HTTP-01 challenge solver
    solvers:
    - http01:
        ingress:
          class: nginx
